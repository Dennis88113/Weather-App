<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/owfont-regular.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
                <main class="weather-window">
            <section class="current-forecast">
                <div class="weather-title"></div>
                <div class="current-weather">
                    <div class="current-weather-icons">
                        <img class="icon" src=" " alt="Weather icon">
                    </div>
                    <div class="current-temperature"></div>
                </div>
                <div class="weekly">
                <div class="five-day-forecast">
                    <div class="days"></div>
                    <div class="forecast-icons">
                        <img class="icons" src=" " alt="Weather icon">
                    </div>
                    <div class="day-temperature"></div>
                    <div class="night-temperature"></div>
                </div>
                <div class="five-day-forecast">
                    <div class="days"></div>
                    <div class="forecast-icons">
                        <img class="icons" src=" " alt="Weather icon">
                    </div>
                    <div class="day-temperature"></div>
                    <div class="night-temperature"></div>
                </div>
                <div class="five-day-forecast">
                    <div class="days"></div>
                    <div class="forecast-icons">
                        <img class="icons" src=" " alt="Weather icon">
                    </div>
                    <div class="day-temperature"></div>
                    <div class="night-temperature"></div>
                </div>
                <div class="five-day-forecast">
                    <div class="days"></div>
                    <div class="forecast-icons">
                        <img class="icons" src=" " alt="Weather icon">
                    </div>
                    <div class="day-temperature"></div>
                    <div class="night-temperature"></div>
                </div>
                <div class="five-day-forecast">
                    <div class="days"></div>
                    <div class="forecast-icons">
                        <img class="icons" src=" " alt="Weather icon">
                    </div>
                    <div class="day-temperature"></div>
                    <div class="night-temperature"></div>
                </div>
            </div>
            </section>

<section class="weatherwise">
    <div class="characteristic">
        <div class="parameter">Как будто:</div>
        <div class="value feeling"></div>
    </div>
    <div class="characteristic">
        <div class="parameter">Ветер:</div>
        <div class="value wind">
            <div class="wind-direction-icon"></div>
            <div class="wind-direction"></div>
            <div class="wind-speed"></div>
        </div>
    </div>
    <div class="characteristic">
        <div class="parameter">Видимость:</div>
        <div class="value visibility"></div>
    </div>
    <div class="characteristic">
        <div class="parameter">Барометр:</div>
        <div class="value pressure"></div>
    </div>
    <div class="characteristic">
        <div class="parameter">Влажность</div>
        <div class="value humidity"></div>
    </div>
    <div class="characteristic">
        <div class="parameter">Восход:</div>
        <div class="value sunrise"></div>
    </div>
    <div class="characteristic">
        <div class="parameter">Заход солнца:</div>
        <div class="value sunset"></div>
    </div>
    <div class="update-time">
        <div class="update"> Обновлен в </div>
        <div class="time-value"></div>
    </div>
    <div class="current-town">
        <div class="parameter city">Город:</div>
        <div class="town"></div>
        </div>
</section>
        </main>
        <div class="quotes"> 
            <h2> Цитата дня :</h2> 
            <div class="quote"> </div>
            <div class="author"> </div>
        </div>
    </div>
   
    <script type="module" src="/script.js"></script>
    
</body>
</html>
